# Font
font_family JetBrainsMono Nerd Font
font_size 11.0

# Allow normal window moving/resizing
hide_window_decorations no

# Background and transparency
background #151515
background_opacity 0.95

# Colors â€” Jellybeans theme
foreground #e8e8d3

color0  #151515
color1  #cf6a4c
color2  #99ad6a
color3  #fad07a
color4  #8197bf
color5  #c6b6ee
color6  #8fbfdc
color7  #e8e8d3
color8  #6c6c6c
color9  #ffb964
color10 #c6e87a
color11 #ffe59e
color12 #aaccff
color13 #d7aff9
color14 #b6e0f7
color15 #ffffff

cursor #ffb964
cursor_shape block
cursor_blink_interval 0

selection_background #444444
selection_foreground #e8e8d3

# Scrollback
scrollback_lines 5000

# Window behavior
remember_window_size yes
initial_window_width 100c
initial_window_height 30c

# Copy/Paste shortcuts
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+insert copy_to_clipboard
map shift+insert paste_from_clipboard

# Tabs (simple style)
tab_bar_style fade
tab_bar_edge bottom
active_tab_foreground #151515
active_tab_background #99ad6a
inactive_tab_foreground #e8e8d3
inactive_tab_background #333333

# Bell and audio
enable_audio_bell no

# Shell
shell zsh

# Use system clipboard automatically
clipboard_control write-clipboard write-primary

